<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="start-game">
      <img class="start-game__logo" src="images/Logo.svg" />
      <h1 class="start-game__heading">3, 2, 1 - kreni!</h1>
      <p class="start-game__description">
        Pronađi sve parove u što kraćem vremenskom roku.
      </p>
      <button class="start-game__button">KRENI S IGROM</button>

      <img class="start-game__bg" src="images/bg.png" />
    </div>

    <div class="game-container">
      <div class="timer-container">
        <div class="timer">00:00:000</div>
      </div>

      <div class="cards-container">
        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <div class="card">
          <img class="card__back" src="images/factory-png.png" />
          <img class="card__front" src="" />
        </div>

        <button class="stop-game">odustani</button>
      </div>
    </div>

    <div class="game-form">
      <img class="game-form__logo" src="images/Logo.svg" />
      <h1 class="game-form__heading">Čestitamo!</h1>
      <p class="game-form__text">Tvoje vrijeme je:</p>
      <p class="game-form__time">00:00:00</p>
      <div class="game-form-inputs">
        <input
          type="text"
          placeholder="Upiši mail"
          required
          class="game-form-inputs__email"
        />
        <div class="game-form-inputs-agree">
          <input type="checkbox" required id="agree" />
          <label for="agree">
            Shvaćam da će se moji podaci koristiti isključivo u svrhu
            kontaktiranja ukoliko osvojim Factory nagradu
          </label>
        </div>
      </div>
      <button class="game-form__button">POŠALJI</button>
    </div>

    <div class="end-screen">
      <img class="end-screen__logo" src="images/Logo.svg" />
      <h1 class="end-screen__heading">Hvala na sudjelovanju!</h1>
      <p class="end-screen__text">
        Najbolje rezultate nagrađujemo! Nadamo se da si sretne i spretne ruke!
        ;)
      </p>
      <button class="end-screen__button">ZAVRŠI</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
